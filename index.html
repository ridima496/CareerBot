<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }
    .App {
      display: flex;
      height: 100vh;
    }
    .layout {
      display: flex;
      width: 100%;
      flex-direction: column;
    }
    .sidebar {
      width: 240px;
      background-color: #f9fafb;
      border-right: 1px solid #e5e7eb;
      padding: 12px;
      overflow-y: auto;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #chat-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .chat-item {
      padding: 8px;
      background-color: #e0e7ff;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .chat-item:hover {
      background-color: #c7d2fe;
    }
    .chat-title-text {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #111827;
    }
    .chat-actions {
      display: none;
      gap: 5px;
    }
    .chat-item:hover .chat-actions {
      display: flex;
    }

    .header {
      background: linear-gradient(to right, #0260ad, #1f2f66);
      color: white;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      font-family: 'Kalam', cursive;
      font-size: 26px;
      font-weight: normal;
      height: 50px;
    }
    #chat-title {
      flex: 1;
      text-align: center;
    }

    .action-box {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 4px 16px;
      background-color: transparent;
      gap: 10px;
    }
    .action-box button {
      background: white;
      border: none;
      border-radius: 4px;
      padding: 4px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .action-box img {
      width: 20px;
      height: 20px;
    }

    .chat-window {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      position: relative;
    }

    .centered-intro {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      pointer-events: none;
    }

    .centered-intro .prompt-text {
      font-size: 18px;
      color: #374151;
      margin-bottom: 16px;
    }

    .prompt-text {
      display: none;
    }

    .toolbar {
      opacity: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      padding: 16px;
    }
    .toolbar button {
      background-color: #e5e7eb;
      color: #111827;
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 15px;
    }
    .toolbar button:hover {
      background-color: #d1d5db;
    }

    .message-container {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .message.user {
      background-color: #2563eb;
      color: white;
      margin-left: auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.bot {
      background-color: #f3f4f6;
      color: #111827;
      margin-right: auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #e5e7eb;
      background-color: #f9fafb;
    }
    .input-controls {
      display: flex;
      align-items: center;
    }
    .input-controls input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    .input-controls button {
      margin-left: 8px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .bottom-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .bottom-toolbar button {
      background-color: #e5e7eb;
      color: #111827;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      padding: 8px;
      border-top: 1px solid #e5e7eb;
      background-color: #f9fafb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Dark mode overrides */
    .dark-mode .sidebar {
      background-color: #1f2937;
      color: white;
    }
    .dark-mode .chat-title-text {
      color: white;
    }
    .dark-mode .chat-item {
      background-color: #374151;
    }
    .dark-mode .chat-item:hover {
      background-color: #4b5563;
    }
    .dark-mode .chat-area {
      background-color: #111827;
    }
    .dark-mode .chat-window {
      background-color: #111827;
    }
    .dark-mode .message.bot {
      background-color: #1f2937;
      color: #f9fafb;
    }
    .dark-mode .message.user {
      background-color: #2563eb;
    }
    .dark-mode .input-area {
      background-color: #1f2937;
    }
    .dark-mode input,
    .dark-mode .input-area button {
      background-color: #374151;
      color: white;
      border-color: #4b5563;
    }
    .dark-mode .toolbar button,
    .dark-mode .bottom-toolbar button {
      background-color: #374151;
      color: #f9fafb;
    }
    .dark-mode .footer-note {
      background-color: #1f2937;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="App">
    <div class="layout">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>CareerBot</h2>
          <div>
            <button id="new-chat" title="New Chat">➕</button>
          </div>
        </div>
        <div id="chat-list"></div>
      </div>
      <div class="main-content">
        <div class="header">
          <h3 id="chat-title">CareerBot – Your friendly neighborhood career counsellor!</h3>
        </div>
        <div class="action-box">
          <button id="export-pdf" title="Export">
            <img src="https://i.pinimgproxy.com/?url=aHR0cHM6Ly9jZG4taWNvbnMtcG5nLmZsYXRpY29uLmNvbS8yNTYvNzI1Ny83MjU3NzkzLnBuZw==&ts=1749358996&sig=ed835a4ca5108393e001b97a81828c1f872d8aec452d80fb266c6848cf92bfe4" alt="Export">
          </button>
          <button id="dark-toggle" title="Toggle Dark Mode">
            <img src="https://i.pinimgproxy.com/?url=aHR0cHM6Ly9jZG4taWNvbnMtcG5nLmZsYXRpY29uLmNvbS8yNTYvMTIzMDEvMTIzMDEzMDUucG5n&ts=1749360096&sig=6dd344d64850b65c810459a724d2a2e52ec0f6f979a968deb7fd29266dd3d94b" alt="Dark Mode">
          </button>
        </div>
        <div class="chat-window" id="chat-box">
          <div class="centered-intro" id="intro-screen" style="display: flex;">
            <div id="prompt-text" class="prompt-text">Ask me anything related to career...</div>
            <div class="toolbar">
              <button>Resume Builder</button>
              <button>LinkedIn Enhancer</button>
              <button>Skill Mapper</button>
              <button>Productivity Booster</button>
            </div>
          </div>
        </div>
        <form id="chat-form" class="input-area">
          <div class="input-controls">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
            <button type="submit">Send</button>
          </div>
          <div class="bottom-toolbar">
            <button>Resume Builder</button>
            <button>LinkedIn Enhancer</button>
            <button>Skill Mapper</button>
            <button>Productivity Booster</button>
          </div>
        </form>
        <div class="footer-note">
          As an AI model, CareerBot can make mistakes. Please check important info. © Ridima Jaiswal
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>

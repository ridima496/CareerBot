<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerBot</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }
    .App { display: flex; height: 100vh; }
    .layout { display: flex; width: 100%; }
    .sidebar {
      width: 260px;
      background-color: #e0e7ff;
      border-right: 1px solid #c7d2fe;
      padding: 12px;
      overflow-y: auto;
      transition: transform 0.3s;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #chat-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .chat-item {
      padding: 8px;
      background-color: #dbeafe;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .chat-item:hover {
      background-color: #bfdbfe;
    }
    .chat-title-text {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #000000 !important;
    }
    .chat-actions {
      display: none;
      gap: 5px;
    }
    .chat-item:hover .chat-actions {
      display: flex;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f9fafb;
    }
    .header {
      background: linear-gradient(135deg, #6366f1, #ec4899, #facc15, #3b82f6);
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .menu-toggle {
      display: none;
    }
    .toolbar {
      padding: 10px;
      background-color: #e5e7eb;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .toolbar button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .chat-window {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message-container {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
    }
    .message.user {
      background-color: #60a5fa;
      color: white;
      margin-left: auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .message.bot {
      background-color: #c7d2fe;
      margin-right: auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-area button {
      margin-left: 8px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .dark-mode body {
      background-color: #111827;
    }
    .dark-mode .sidebar {
      background-color: #1e3a8a;
      color: white;
    }
    .dark-mode .chat-title-text {
      color: white;
    }
    .dark-mode .chat-area {
      background-color: #1f2937;
    }
    .dark-mode .header {
      background: linear-gradient(to right, #1e40af, #4f46e5);
    }
    .dark-mode .toolbar {
      background-color: #374151;
    }
    .dark-mode .toolbar button {
      background-color: #6366f1;
    }
    .dark-mode .chat-window {
      background-color: #1f2937;
    }
    .dark-mode .message.bot {
      background-color: #475569;
      color: white;
    }
    .dark-mode .message.user {
      background-color: #3b82f6;
    }
    .dark-mode .input-area {
      background-color: #374151;
    }
    .dark-mode input,
    .dark-mode .input-area button {
      background-color: #4b5563;
      color: white;
    }
    .typing-indicator .dots span {
      animation: blink 1s infinite;
    }
    .typing-indicator .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="App">
    <div class="layout">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>CareerBot</h2>
          <div>
            <button id="new-chat" title="New Chat">‚ûï</button>
            <button id="dark-toggle" title="Toggle Dark Mode">üåô</button>
          </div>
        </div>
        <div id="chat-list"></div>
      </div>
      <div class="chat-area">
        <div class="header">
          <button id="menu-toggle" class="menu-toggle">‚ò∞</button>
          <h3 id="chat-title">New Chat</h3>
        </div>
        <div class="toolbar">
          <button>üìù Resume</button>
          <button>üíº LinkedIn</button>
          <button>üìä Skills</button>
          <button>üéØ Career Path</button>
        </div>
        <div class="chat-window" id="chat-box"></div>
        <form id="chat-form" class="input-area">
          <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

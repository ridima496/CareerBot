<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { transition: all 0.3s ease; box-sizing: border-box; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; }
    .layout { display: flex; width: 100%; }

    .sidebar {
      width: 240px;
      background-color: #f9fafb;
      border-right: 1px solid #e5e7eb;
      padding: 16px 12px;
      overflow-y: auto;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .sidebar h2 {
      margin: 0;
      font-size: 20px;
      padding-top: 10px;
      padding-bottom: 6px;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      position: relative;
    }

    .top-right-buttons {
      position: absolute;
      top: 10px;
      right: 16px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .top-right-buttons button {
      background: white;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .top-right-buttons img {
      width: 18px;
      height: 18px;
    }

    .chat-window {
      flex: 1;
      padding: 32px 40px 16px;
      overflow-y: auto;
      background: radial-gradient(circle, #ffffff, #f3f4f6);
    }

    .message-container {
      margin-bottom: 8px;
      max-width: 75%;
    }

    .message.user {
      background-color: #2563eb;
      color: white;
      margin-left: auto;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .message.bot {
      background-color: #f3f4f6;
      color: #111827;
      margin-right: auto;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #e5e7eb;
      background-color: #f9fafb;
    }

    .input-controls {
      display: flex;
      align-items: center;
    }

    .input-controls input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }

    .input-controls button {
      margin-left: 8px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      padding: 6px;
      color: #6b7280;
      border-top: 1px solid #e5e7eb;
      background-color: #f9fafb;
    }

    /* Dark Mode */
    .dark-mode .chat-area { background-color: #111827; }
    .dark-mode .chat-window { background: radial-gradient(circle, #1f2937, #111827); }
    .dark-mode .message.bot { background-color: #1f2937; color: #f3f4f6; }
    .dark-mode .input-area { background-color: #1f2937; }
    .dark-mode input, .dark-mode .input-area button {
      background-color: #374151;
      color: white;
      border-color: #4b5563;
    }
    .dark-mode .top-right-buttons button { background-color: #374151; }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>CareerBot</h2>
        <button id="new-chat" title="New Chat">
          <img src="https://img.icons8.com/ios7/512/plus.png" alt="New Chat" />
        </button>
      </div>
      <div id="chat-list"></div>
    </div>

    <div class="chat-area">
      <!-- Top-right buttons only -->
      <div class="top-right-buttons">
        <button id="export-pdf" title="Download PDF">
          <img src="https://static-00.iconduck.com/assets.00/share-icon-2048x1911-60w04qpe.png" alt="Export">
        </button>
        <button id="dark-toggle" title="Toggle Dark Mode">
          <img src="https://cdn-icons-png.flaticon.com/512/6714/6714978.png" alt="Dark Mode">
        </button>
      </div>

      <!-- Chat box -->
      <div class="chat-window" id="chat-box">
        <div class="centered-intro" id="intro-screen">
          <div id="prompt-text" class="prompt-text">Ask me anything related to career...</div>
          <div class="toolbar">
            <button>Resume Builder</button>
            <button>LinkedIn Enhancer</button>
            <button>Skill Mapper</button>
            <button>Productivity Booster</button>
          </div>
        </div>
      </div>

      <!-- Input -->
      <form id="chat-form" class="input-area">
        <div class="input-controls">
          <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
          <button type="submit">Send</button>
        </div>
        <div class="bottom-toolbar">
          <button>Resume Builder</button>
          <button>LinkedIn Enhancer</button>
          <button>Skill Mapper</button>
          <button>Productivity Booster</button>
        </div>
      </form>

      <div class="footer">
        As an AI model, CareerBot can make mistakes. Please check important info. Â© Ridima Jaiswal
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>

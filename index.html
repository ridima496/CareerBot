<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareerBot</title>

  <style>
    /* Your full CSS styles pasted here (same as previous App.css) */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }
    .App { display: flex; height: 100vh; }
    .layout { display: flex; width: 100%; }
    .sidebar { width: 240px; background-color: #f0f0f0; padding: 10px; overflow-y: auto; border-right: 1px solid #ccc; }
    .dark-sidebar { background-color: #2e2e2e; color: white; }
    .sidebar-header { display: flex; justify-content: space-between; align-items: center; }
    .session-title { background: #e0f0e0; padding: 8px; margin: 6px 0; cursor: pointer; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
    .session-title.active { font-weight: bold; background: #cdeacc; }
    .dark-mode .session-title.active { background-color: #225533; color: white; }
    .chat-area { flex: 1; display: flex; flex-direction: column; background-color: #fdfdfd; overflow: hidden; }
    .dark-chat { background-color: #1e1e1e; color: white; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background-color: #f8f8f8; border-bottom: 1px solid #ddd; }
    .chat-window { flex: 1; overflow-y: auto; padding: 16px; max-width: 100%; scroll-behavior: smooth; }
    .message-container { display: flex; align-items: flex-start; margin-bottom: 12px; }
    .message.user { background-color: #cfe3ff; margin-left: auto; text-align: right; }
    .message.bot { background-color: #e0f7e0; margin-right: auto; }
    .message { padding: 10px 14px; border-radius: 10px; max-width: 80%; white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word; }
    .avatar { width: 32px; height: 32px; margin-right: 8px; }
    .input-area { display: flex; padding: 12px; background-color: #f8f8f8; border-top: 1px solid #ddd; }
    .input-area input { flex: 1; padding: 10px; font-size: 16px; margin-right: 10px; border-radius: 5px; border: 1px solid #aaa; }
    .input-area button { padding: 10px 16px; font-size: 16px; border-radius: 5px; border: none; background: #007bff; color: white; cursor: pointer; }
    .toolbar { display: flex; gap: 8px; padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd; flex-wrap: wrap; }
    .toolbar button { padding: 8px 12px; border: none; border-radius: 4px; background-color: #4285f4; color: white; font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
    .toolbar button:hover { background-color: #3367d6; }
    .dark-mode .message.user { background-color: #4a6fa5; }
    .dark-mode .message.bot { background-color: #2f4f2f; }
    .dark-mode .header, .dark-mode .input-area { background-color: #333; color: white; }
    .dark-mode input { background: #555; color: white; border: 1px solid #aaa; }
    .dark-mode .toolbar { background-color: #333; border-bottom-color: #555; }
    .dark-mode .toolbar button { background-color: #5a95f5; }
    .dark-mode .toolbar button:hover { background-color: #4a85e5; }
    @media (max-width: 768px) {
      .App { flex-direction: column; }
      .layout { flex-direction: column; }
      .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #ccc; }
      .chat-area { flex: 1; height: 100%; }
      .input-area input { font-size: 14px; }
      .toolbar { justify-content: space-between; gap: 4px; }
      .toolbar button { flex: 1 1 48%; font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="App">
    <div class="layout">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>CareerBot</h2>
          <button id="dark-toggle">ðŸŒ™</button>
        </div>
        <div class="session-title active">Chat Session</div>
      </div>

      <!-- Main Chat Area -->
      <div class="chat-area">
        <div class="header">
          <h3>Chat with CareerBot</h3>
        </div>

        <div class="toolbar">
          <button>Resume Builder</button>
          <button>LinkedIn Enhancer</button>
          <button>Skill Mapper</button>
          <button>Career Path</button>
        </div>

        <div class="chat-window" id="chat-box">
          <!-- Messages will appear here -->
        </div>

        <form id="chat-form" class="input-area">
          <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerBot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }
    .App { display: flex; height: 100vh; }
    .layout { display: flex; width: 100%; }
    .sidebar {
      width: 260px;
      background-color: #fde7f3;
      border-right: 1px solid #c7d2fe;
      padding: 12px;
      overflow-y: auto;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #chat-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .chat-item {
      padding: 8px;
      background-color: #f0d9ff;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .chat-item:hover {
      background-color: #d8b4fe;
    }
    .chat-title-text {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #000000 !important;
    }
    .chat-actions {
      display: none;
      gap: 5px;
    }
    .chat-item:hover .chat-actions {
      display: flex;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff8e1;
    }
    .header {
      background-color: #7c3aed;
      color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
    }
    .menu-toggle {
      display: none;
    }
    #chat-title {
      font-size: 18px;
      font-weight: bold;
      margin-left: 8px;
    }
    .toolbar {
      padding: 10px;
      background-color: #fef3c7;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .toolbar button {
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .chat-window {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message-container {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
    }
    .message.user {
      background-color: #3b82f6;
      color: white;
      margin-left: auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .message.bot {
      background-color: #fef9c3;
      margin-right: auto;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f9fafb;
    }
    .input-area input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-area button {
      margin-left: 8px;
      background-color: #a855f7;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .dark-mode .sidebar {
      background-color: #4c1d95;
      color: white;
    }
    .dark-mode .chat-title-text {
      color: black;
    }
    .dark-mode .chat-area {
      background-color: #1f2937;
    }
    .dark-mode .header {
      background-color: #5b21b6;
    }
    .dark-mode .toolbar {
      background-color: #4338ca;
    }
    .dark-mode .toolbar button {
      background-color: #f472b6;
    }
    .dark-mode .chat-window {
      background-color: #111827;
    }
    .dark-mode .message.bot {
      background-color: #78350f;
      color: white;
    }
    .dark-mode .message.user {
      background-color: #3b82f6;
    }
    .dark-mode .input-area {
      background-color: #1f2937;
    }
    .dark-mode input,
    .dark-mode .input-area button {
      background-color: #4b5563;
      color: white;
    }
    .typing-indicator .dots span {
      animation: blink 1s infinite;
    }
    .typing-indicator .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
    #export-pdf {
      margin-left: auto;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .dark-mode #export-pdf {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="App">
    <div class="layout">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>CareerBot</h2>
          <div>
            <button id="new-chat" title="New Chat">âž•</button>
            <button id="dark-toggle" title="Toggle Dark Mode">ðŸŒ™</button>
          </div>
        </div>
        <div id="chat-list"></div>
      </div>
      <div class="chat-area">
        <div class="header">
          <button id="menu-toggle" class="menu-toggle">â˜°</button>
          <h3 id="chat-title">CareerBot â€“ Your friendly neighborhood career counsellor!</h3>
          <button id="export-pdf" title="Download PDF">ðŸ“„ Export</button>
        </div>
        <div class="toolbar">
          <button>Resume Builder</button>
          <button>LinkedIn Enhancer</button>
          <button>Skill Mapper</button>
          <button>Productivity Booster</button>
        </div>
        <div class="chat-window" id="chat-box"></div>
        <form id="chat-form" class="input-area">
          <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>

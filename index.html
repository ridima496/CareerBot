<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareerBot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .App { display: flex; height: 100vh; }
    .layout { display: flex; width: 100%; }

    .sidebar {
      width: 240px;
      background-color: #f9fafb;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      transition: transform 0.3s ease, background-color 0.3s ease;
      transform: none;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .session-title {
      background: #e4f0ff;
      padding: 8px;
      margin: 6px 0;
      cursor: pointer;
      border-radius: 4px;
    }

    .session-title.active {
      font-weight: bold;
      background: #cde6ff;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #fdfdfd;
      transition: background-color 0.3s ease;
    }

    .header {
      padding: 12px 16px;
      background: linear-gradient(to right, #2563eb, #4f46e5);
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      background: transparent;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      scroll-behavior: smooth;
    }

    .message-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
      animation: fadeIn 0.4s ease;
    }

    .message.user {
      background-color: #2563eb;
      color: white;
      margin-left: auto;
      text-align: right;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .message.bot {
      background-color: #34d399;
      color: #1f2937;
      margin-right: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .message {
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .avatar {
      width: 32px;
      height: 32px;
      margin-right: 8px;
      border-radius: 50%;
      border: 2px solid #10b981;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background-color: #f8f8f8;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .input-area button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .toolbar {
      display: flex;
      gap: 8px;
      padding: 10px;
      background-color: #f1f5f9;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .toolbar button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #4f46e5;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .typing-indicator {
      font-style: italic;
      font-size: 14px;
      color: gray;
      animation: blink 1.2s infinite;
    }

    /* Dark Mode */
    .dark-mode .sidebar,
    .dark-mode .toolbar {
      background-color: #1f2937;
      color: white;
    }

    .dark-mode .session-title.active {
      background-color: #334155;
    }

    .dark-mode .chat-area {
      background-color: #111827;
      color: white;
    }

    .dark-mode .input-area {
      background-color: #1f2937;
    }

    .dark-mode input {
      background: #374151;
      color: white;
      border: 1px solid #555;
    }

    .dark-mode .message.user {
      background-color: #3b82f6;
    }

    .dark-mode .message.bot {
      background-color: #10b981;
      color: white;
    }

    .dark-mode .toolbar button {
      background-color: #6366f1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 999;
        height: 100%;
        left: 0;
        top: 0;
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: inline;
      }
    }
  </style>
</head>
<body>
  <div class="App">
    <div class="layout">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>CareerBot</h2>
          <button id="dark-toggle">üåô</button>
        </div>
        <div class="session-title active">Chat Session</div>
      </div>

      <div class="chat-area">
        <div class="header">
          <button id="menu-toggle" class="menu-toggle">‚ò∞</button>
          <h3>Chat with CareerBot</h3>
        </div>

        <div class="toolbar">
          <button>üìù Resume</button>
          <button>üíº LinkedIn</button>
          <button>üìä Skills</button>
          <button>üéØ Career Path</button>
        </div>

        <div class="chat-window" id="chat-box"></div>

        <form id="chat-form" class="input-area">
          <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">

  <div class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-800">
      <h1 class="text-xl font-semibold">CareerBot</h1>
      <div class="flex gap-2">
        <button id="dark-toggle" class="px-3 py-1 bg-blue-600 text-white rounded">ðŸŒ™</button>
      </div>
    </header>

    <!-- Chat Window -->
    <main class="flex-1 overflow-auto p-4 space-y-4" id="chat-box">
      <!-- Messages will be appended here -->
    </main>

    <!-- Input Area -->
    <footer class="p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-800">
      <form id="chat-form" class="flex gap-2">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
          class="flex-1 p-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
          autocomplete="off"
        />
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Send
        </button>
      </form>
    </footer>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    // Dark mode toggle
    document.getElementById("dark-toggle").addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>
</body>
</html>
